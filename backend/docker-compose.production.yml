version: '3.8'

services:
  # =============================================================================
  # Database Services
  # =============================================================================
  
  # Primary MySQL Database
  mysql-primary:
    image: mysql:8.0
    container_name: bms-mysql-primary
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_REPLICATION_MODE: master
      MYSQL_REPLICATION_USER: replicator
      MYSQL_REPLICATION_PASSWORD: ${REPLICATION_PASSWORD}
    volumes:
      - mysql-primary-data:/var/lib/mysql
      - ./mysql-config:/etc/mysql/conf.d
      - ./backups:/backups
    ports:
      - "3306:3306"
    networks:
      - bms-network
    command: >
      --server-id=1
      --log-bin=mysql-bin
      --binlog-format=ROW
      --gtid-mode=ON
      --enforce-gtid-consistency=ON
      --log-slave-updates=ON
      --binlog-checksum=NONE
      --master-info-repository=TABLE
      --relay-log-info-repository=TABLE
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Read Replica Database
  mysql-replica:
    image: mysql:8.0
    container_name: bms-mysql-replica
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_REPLICATION_MODE: slave
      MYSQL_REPLICATION_USER: replicator
      MYSQL_REPLICATION_PASSWORD: ${REPLICATION_PASSWORD}
      MYSQL_MASTER_HOST: mysql-primary
    volumes:
      - mysql-replica-data:/var/lib/mysql
      - ./mysql-config:/etc/mysql/conf.d
    ports:
      - "3307:3306"
    networks:
      - bms-network
    depends_on:
      mysql-primary:
        condition: service_healthy
    command: >
      --server-id=2
      --log-bin=mysql-bin
      --binlog-format=ROW
      --gtid-mode=ON
      --enforce-gtid-consistency=ON
      --log-slave-updates=ON
      --binlog-checksum=NONE
      --master-info-repository=TABLE
      --relay-log-info-repository=TABLE
      --read-only=1
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # =============================================================================
  # Redis Services
  # =============================================================================
  
  # Primary Redis
  redis-primary:
    image: redis:7-alpine
    container_name: bms-redis-primary
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-primary-data:/data
    ports:
      - "6379:6379"
    networks:
      - bms-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      timeout: 3s
      retries: 5

  # Redis Replica
  redis-replica:
    image: redis:7-alpine
    container_name: bms-redis-replica
    restart: unless-stopped
    command: redis-server --slaveof redis-primary 6379 --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-replica-data:/data
    ports:
      - "6380:6379"
    networks:
      - bms-network
    depends_on:
      - redis-primary
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      timeout: 3s
      retries: 5

  # =============================================================================
  # Application Services
  # =============================================================================
  
  # Primary Application Server
  app-primary:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bms-app-primary
    restart: unless-stopped
    environment:
      APP_ENV: ${APP_ENV}
      APP_DEBUG: ${APP_DEBUG}
      APP_URL: ${APP_URL}
      DB_CONNECTION: mysql
      DB_HOST: mysql-primary
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_READ_HOST: mysql-replica
      DB_READ_PORT: 3306
      REDIS_HOST: redis-primary
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_PORT: 6379
      CACHE_DRIVER: redis
      SESSION_DRIVER: redis
      QUEUE_CONNECTION: redis
    volumes:
      - ./storage:/var/www/html/storage
      - ./public/uploads:/var/www/html/public/uploads
    networks:
      - bms-network
    depends_on:
      mysql-primary:
        condition: service_healthy
      redis-primary:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/check"]
      timeout: 10s
      retries: 5

  # Secondary Application Server
  app-secondary:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bms-app-secondary
    restart: unless-stopped
    environment:
      APP_ENV: ${APP_ENV}
      APP_DEBUG: ${APP_DEBUG}
      APP_URL: ${APP_URL}
      DB_CONNECTION: mysql
      DB_HOST: mysql-primary
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_READ_HOST: mysql-replica
      DB_READ_PORT: 3306
      REDIS_HOST: redis-primary
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_PORT: 6379
      CACHE_DRIVER: redis
      SESSION_DRIVER: redis
      QUEUE_CONNECTION: redis
    volumes:
      - ./storage:/var/www/html/storage
      - ./public/uploads:/var/www/html/public/uploads
    networks:
      - bms-network
    depends_on:
      mysql-primary:
        condition: service_healthy
      redis-primary:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/check"]
      timeout: 10s
      retries: 5

  # =============================================================================
  # Queue Worker
  # =============================================================================
  
  queue-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bms-queue-worker
    restart: unless-stopped
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    environment:
      APP_ENV: ${APP_ENV}
      APP_DEBUG: ${APP_DEBUG}
      DB_CONNECTION: mysql
      DB_HOST: mysql-primary
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis-primary
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_PORT: 6379
      QUEUE_CONNECTION: redis
    volumes:
      - ./storage:/var/www/html/storage
    networks:
      - bms-network
    depends_on:
      mysql-primary:
        condition: service_healthy
      redis-primary:
        condition: service_healthy

  # =============================================================================
  # Load Balancer
  # =============================================================================
  
  nginx:
    image: nginx:alpine
    container_name: bms-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./public:/var/www/html/public
    networks:
      - bms-network
    depends_on:
      - app-primary
      - app-secondary
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      timeout: 5s
      retries: 3

  # =============================================================================
  # Monitoring Services
  # =============================================================================
  
  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: bms-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - bms-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: bms-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD}
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - bms-network
    depends_on:
      - prometheus

  # =============================================================================
  # Backup Service
  # =============================================================================
  
  backup:
    build:
      context: .
      dockerfile: Dockerfile.backup
    container_name: bms-backup
    restart: "no"
    environment:
      DB_HOST: mysql-primary
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE: ${DB_DATABASE}
      BACKUP_EMAIL: ${BACKUP_EMAIL}
    volumes:
      - ./backups:/backups
      - ./scripts:/scripts
    networks:
      - bms-network
    depends_on:
      mysql-primary:
        condition: service_healthy
    command: /scripts/backup.sh

# =============================================================================
# Volumes
# =============================================================================

volumes:
  mysql-primary-data:
    driver: local
  mysql-replica-data:
    driver: local
  redis-primary-data:
    driver: local
  redis-replica-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

# =============================================================================
# Networks
# =============================================================================

networks:
  bms-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
